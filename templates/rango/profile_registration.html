{% extends "rango/base.html" %}

{% load bootstrap3 %}

{% block title %}Profile Information{% endblock %}

{% block body_block %}
  <div class="page-header">
    <h1>Profile Information</h1>
  </div>

  {% bootstrap_messages %}
  <form class="col-sm-6 col-xs-12" id="profile_registration_form" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {%bootstrap_form form %}

    {% buttons %}
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Create Profile">Create Profile</button>
    {% endbuttons %}
  </form>

{% endblock %}
