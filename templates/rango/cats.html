<ul class="nav nav-sidebar">

{% if cats %}
  {% for c in cats %}
    {% if c == act_cat %}<li class="active">{% else %}<li>{% endif%}
      <a href="{% url 'category' c.slug %}">
        {{ c.name }}
        {% if c.likes > 0 %}
        <span class="badge">{{ c.likes }}</span>
        {% endif %}
      </a>
    </li>
  {% endfor %}

{% else %}
    <li><a><strong>No categories found</strong></a></li>
{% endif %}

</ul>
